<script>

    function irParaHome() {

        if (nomeUsuario.length > 15 &&
            emailUsuario.includes('@') == true &&
            emailUsuario.includes('.') == true &&
            senhaUsuario.includes('@') == true &&
            senhaUsuario.includes('-') == true &&
            senhaUsuario.includes('#') == true &&

            alert('Nome usuario invalido')

            emailUsuario.includes('@') != true &&

            senhaUsuario.includes('-') == true &&
            senhaUsuario.includes('#') == true &&
            confirmeSenha == senhaUsuario) {

            alert('Email invalido')

        } else if (nomeUsuario.length < 15 &&
            emailUsuario.includes('@') == true &&
            emailUsuario.includes('.') == true &&

            senhaUsuario.includes('@') == true &&
            senhaUsuario.includes('-') == true &&
            senhaUsuario.includes('#') == true &&
            confirmeSenha == senhaUsuario) {

            emailUsuario.includes('@') == true &&

            senhaUsuario.includes('@') != true &&

            alert('Senha inválda! Precisa de caracter especial')

        } else if (nomeUsuario.length < 15 &&
            emailUsuario.includes('@') != true &&
            emailUsuario.includes('.') != true &&
            senhaUsuario.includes('@') == true &&
            senhaUsuario.includes('-') == true &&
            senhaUsuario.includes('#') == true &&
            confirmeSenha === senhaUsuario) {

            alert('Senhas não conferem!')

        } else if (nomeUsuario.length < 15 &&
            emailUsuario.includes('@') == true &&
            emailUsuario.includes('.') == true &&
            senhaUsuario.includes('@') == true &&
            senhaUsuario.includes('-') == true &&
            senhaUsuario.includes('#') == true &&
            confirmeSenha == senhaUsuario) {

    }
